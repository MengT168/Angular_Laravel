<div class="container">
  <h2>Brand Data</h2>
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col col-1">Brand ID</div>
      <div class="col col-2">Brand Name</div>
      <div class="col col-3">Author ID</div>
      <div class="col col-4">Created_At</div>
      <div class="col col-5">Updated_At</div>
      <div class="col col-6" *ngIf="userRole==='admin'">Action</div>
    </li>
    <li class="table-row" *ngFor="let brand of brandData">
      <div class="col col-1" data-label="Brand ID">{{ brand.id }}</div>
      <div class="col col-2" data-label="Brand Name">{{ brand.brandName }}</div>
      <div class="col col-3" data-label="Author ID">{{ brand.authorId }}</div>
      <div class="col col-4" data-label="Created_At">{{ brand.created_at }}</div>
      <div class="col col-5" data-label="Updated_At">{{ brand.updated_at }}</div>
      <div class="col col-6" *ngIf="userRole==='admin'" data-label="Action" style="display: flex; justify-content: space-between; gap: 5px;">
        <button (click)="openUpdateModal(brand)" class="btn btn-sm btn-warning">Update</button>
        <button (click)="onDelete(brand.id)" class="btn btn-sm btn-danger">Delete</button>
      </div>
    </li>
  </ul>

  <!-- Update Brand Modal -->
  <div class="modal fade" id="updateBrandModal" tabindex="-1" aria-labelledby="updateBrandModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateBrandModalLabel">Update Brand</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #updateForm="ngForm" (ngSubmit)="onUpdate()">
            <div class="mb-3">
              <label for="brandName" class="form-label">Brand Name</label>
              <input type="text" class="form-control" id="brandName" name="brandName" [(ngModel)]="selectedBrand.brandName" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
