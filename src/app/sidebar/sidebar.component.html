<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
<!-- Correct script tag for Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery for Bootstrap dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="wrapper d-flex align-items-stretch">
  <nav id="sidebar" class="active">
    <h1><a href="index.html" class="logo">M.</a></h1>
    <ul class="list-unstyled components mb-5">
      <li class="active">
        <a routerLink="/main/home"><span class="fa fa-home"></span> Home</a>
      </li>
      <li>
        <a routerLink="/main/about"><span class="fa fa-user"></span> About</a>
      </li>
      <li>
        <a routerLink="/main/data"><span class="fa fa-car"></span>Brand</a>
      </li>
      <li *ngIf="userRole === 'admin'">
        <a routerLink="/main/manageNotAccessUser"><span class="fa fa-cogs"></span>Manage User Access</a>
      </li>
      <li>
        <a routerLink="/main/insert"><span class="fa fa-download"></span>Insert</a>
      </li>
      <li>
        <a href="javascript:void(0)" (click)="logout()"><span class="fa fa-sign-out"></span> Log-out</a>
      </li>
    </ul>
  </nav>

  <!-- Page Content -->
  <div id="content" class="p-4 p-md-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button type="button" id="sidebarCollapse" class="btn btn-primary">
          <i class="fa fa-bars"></i>
          <span class="sr-only">Toggle Menu</span>
        </button>
        <span class="navbar-text">
          Welcome back, {{ userName }} ({{ userRole }})
        </span>
      </div>
    </nav>
    <router-outlet></router-outlet>
  </div>
</div>
